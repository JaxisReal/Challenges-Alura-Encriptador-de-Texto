<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Krona+One&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <img src="./imagenes/Logo.png" alt="logo de " class="Logo">
    </header>
    <main class="presentacion">
        <section class="presentacion__entrada">
            <textarea id="input-text" class="text-area" cols="30" rows="10" placeholder="Ingrese el texto aquí"></textarea>
            <div>
                <img class="indicacion__imagen" src="./imagenes/aviso.png" alt="aviso">
            </div>
            <div class="botones">
                <button id="encrypt-btn" class="btn-encriptar">Encriptar</button>
                <button id="decrypt-btn" class="btn-desencriptar">Desencriptar</button>
            </div>
        </section>
        <section class="presentacion__salida">
            <div class="mensaje__container">
                <p class="mensaje__salida">Ningún mensaje fue encontrado</p>
                <p class="mensaje__final">Ingresa el texto que desees encriptar o desencriptar.</p>
                <textarea id="output-text" class="mensaje" cols="20" rows="13"></textarea>
            </div>
            <div class="output-section">
                <button id="copy-btn" class="btn-copiar" style="display: none;">Copiar</button>
            </div>
        </section>
    </main>
    <footer>
        <div class=>
            <h6 class="informacion">Desarrollado por : Jerry Carril</h6>
        </div>
    </footer>
    <script src="app.js"></script>
</body>
</html>
